<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="./css/datepicker.css">
    <title>手动录入</title>
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      });
  </script>
  </head>
  <body style="background:#f4f4f4;height:100%;width:100%">

    <div class="hand-content">
      <p class="hand-item">
        <span class="hand-fpdm">发票代码</span>
        <input type="text" class="hand-inp-common hand-inp-fpdm" placeholder="发票代码"/>
      </p>
      <p class="hand-item">
        <span class="hand-fphm">发票号码</span>
        <input type="text" class="hand-inp-common hand-inp-fphm" placeholder="发票号码"/>
      </p>
      <div class="hand-item">
        <span class="hand-kprq">开票日期</span>
        <p class="iDate date">
        <input type="text" class="hand-inp-common hand-inp-kprq" id="datepicker" placeholder="选择时间">
        </p>
      </div>
      <p class="hand-item">
        <span class="hand-jym">校验码</span>
        <input type="text" class="hand-inp-common hand-inp-jym" placeholder="校验码后六位"/>
      </p>
    </div>
    <p class="hand-pre">发票预览</p>
    <img class="hand-piao-img" src="./imgs/zhuanpiao.png"/>
    <p class="hand-btn">查&nbsp;&nbsp;验</p>
    <div class="common-modal"><div>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    <script src='./js/handinput.js'></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  </body>
</html>
