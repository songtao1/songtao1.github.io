<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>发票详情</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="detail-list">
    <div class="detail-content1">
      <img class="bill-logo" src="./imgs/bill-logo.png"/>
      <p class="detail-dash"></p>
      <p class="detail-fpdm detail-common">发票代码：</p>
      <p class="detail-fphm detail-common">发票号码：</p>
      <p class="detail-kprq detail-common">开票日期：</p>
      <p class="detail-jym detail-common">校 验 码：</p>
    </div>
    <p class="detail-buy">购买方</p>
    <div class="detail-content2">
      <p class="detail-name detail-common">名称：</p>
      <p class="detail-nsrsbh detail-common">纳税人识别号：</p>
      <p class="detail-address detail-common">地址及电话：</p>
      <p class="detail-bank detail-common">开户行及账号：</p>
    </div>
    <p class="detail-buy">详情</p>
    <div class="detail-content2">
      <div class="detail-detailmsg detail-common">
        <span>货物或应税劳务、服务</span>
        <span>金额</span>
        <span>税额</span>
      </div>
      <div class="detail-detailmsg-list">
      <!-- <p class="detail-detailmsg detail-common">
        <span>小米蓝牙</span>
        <span>118</span>
        <span>118</span>
      </p> -->
      </div>
      <p class="detail-jine-shuie"><span class="detail-je">金额：￥</span><span class="detail-se">税额：￥</span></p>
      <p class="detail-jshj">价税合计：￥</p>
    </div>
    <p class="detail-buy">销售方</p>
    <div class="detail-content2">
      <p class="detail-name-sell detail-common">名称：</p>
      <p class="detail-nsrsbh-sell detail-common">纳税人识别号：</p>
      <p class="detail-address-sell detail-common">地址及电话：</p>
      <p class="detail-bank-sell detail-common">开户行及账号：</p>
    </div>
    <p class="detail-buy">备注</p>
    <div class="detail-content2">
      <p class="detail-demo detail-common"></p>
    </div>
  </div>
    <button class="detail-savebtn">保&nbsp;&nbsp;存</button>
    <div class="common-modal"><div>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src='./js/detail.js'></script>
  </body>
</html>
