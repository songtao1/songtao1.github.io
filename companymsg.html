<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>企业名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body style="background:#f4f4f4;height:100%;width:100%">
    <div class="company-content">
      <div class="company-item">
      <p>
        <span class="com-title-common">企业名称</span>
        <input class="com-inp-common com-name"/>
      </p>
      <!-- <p class="com-copy"></p> -->
      </div>
      <div class="company-item">
      <p>
        <span class="com-title-common">纳税人识别号</span>
        <input class="com-inp-common com-nsrsbh"/>
      </p>
      <!-- <p class="com-copy"></p> -->
      </div>
      <div class="company-item">
      <p>
        <span class="com-title-common">开户行</span>
        <input class="com-inp-common com-bank"/>
      </p>
      <!-- <p class="com-copy"></p> -->
      </div>
      <div class="company-item">
      <p>
        <span class="com-title-common">账号</span>
        <input class="com-inp-common com-zh"/>
      </p>
      <!-- <p class="com-copy"></p> -->
      </div>
      <div class="company-item">
      <p>
        <span class="com-title-common">地址</span>
        <input class="com-inp-common com-address"/>
      </p>
      <!-- <p class="com-copy"></p> -->
      </div>
      <div class="company-item">
      <p>
        <span class="com-title-common">电话</span>
        <input class="com-inp-common com-num"/>
      </p>
      <!-- <p class="com-copy"></p> -->
      </div>
    </div>
    <div class="com-edit">编辑</div>
    <div class="common-modal">保存成功<div>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src='./js/companymsg.js'></script>
  </body>
</html>
